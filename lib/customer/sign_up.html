<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Mega Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <img src="../../img/mega_mall_logo.png" alt="Mega Mall Logo">
        <h3>MEGA MALL</h3>
        <p>Create your account</p>
    </div>
    <div class="login-body">
        <form id="signupForm">
            <div class="form-group">
                <input type="email" class="form-control" id="signupEmail" placeholder="Email address *" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signupPassword" placeholder="Password *" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password *" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signupFirstName" placeholder="First name *" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signupLastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signupFullAddress" placeholder="Full address *" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="signupCity" placeholder="City">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="signupProvince" placeholder="Province / District">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signupCountry" placeholder="Country" value="Vietnam">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signupPhone" placeholder="Phone number">
            </div>
            <div id="signupError" class="text-danger text-center mb-3" style="display:none;"></div>
            <button type="submit" class="btn btn-login text-white">SIGN UP</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-link">Log in</a></p>
        </div>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
    <div id="signupToast" class="toast" data-delay="4000">
        <div class="toast-header">
            <strong class="mr-auto" id="toastTitle"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

<script>
    const BASE_URL = "http://localhost:8888/api";

    function showToast(title, message, success = true) {
        $('#toastTitle').text(title);
        $('#toastMessage').text(message);
        $('#signupToast')
            .removeClass('bg-success bg-danger text-white')
            .addClass(success ? 'bg-success text-white' : 'bg-danger text-white')
            .toast('show');
    }

    $('#signupForm').on('submit', async function(e) {
        e.preventDefault();
        $('#signupError').hide().text('');

        const email = $('#signupEmail').val().trim();
        const password = $('#signupPassword').val();
        const confirmPassword = $('#signupConfirmPassword').val();
        const firstName = $('#signupFirstName').val().trim();
        const fullAddress = $('#signupFullAddress').val().trim();

        // Validate required fields
        if (!email || !password || !confirmPassword || !firstName || !fullAddress) {
            $('#signupError').text('Please fill in all required fields (*).').show();
            return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            $('#signupError').text('Please enter a valid email address.').show();
            return;
        }

        // Validate password length
        if (password.length < 6) {
            $('#signupError').text('Password must be at least 6 characters long.').show();
            return;
        }

        // Validate password match
        if (password !== confirmPassword) {
            $('#signupError').text('Passwords do not match.').show();
            return;
        }

        const payload = {
            email: email,
            password: password,
            firstName: firstName,
            lastName: $('#signupLastName').val().trim() || null,
            fullAddress: fullAddress,
            city: $('#signupCity').val().trim() || null,
            province: $('#signupProvince').val().trim() || null,
            country: $('#signupCountry').val().trim() || "Vietnam",
            phone: $('#signupPhone').val().trim() || null,
            status: "active"
        };

        try {
            const res = await fetch(`${BASE_URL}/auth/sign-up`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (res.ok) {
                showToast("Success", "Account created successfully! Redirecting to login...", true);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                const msg = data.message || 'Registration failed. Please try again.';
                $('#signupError').text(msg).show();
                showToast("Error", msg, false);
            }
        } catch (err) {
            console.error("Connection error:", err);
            $('#signupError').text('Server connection error. Please try again later.').show();
            showToast("Error", "Unable to connect to server", false);
        }
    });
</script>
</body>
</html>
