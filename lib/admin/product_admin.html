                            </div>

                    </div>
                    <div class="form-group">

                    <div class="row">

<script>
    const BASE_URL = "https://ecommerce-integrated-with-ai-chatbot.onrender.com/api";
    let authToken = null;
    let currentProducts = [];

    // Auto login + load
    async function autoLoginAndLoad() {
        try {
            const res = await fetch(`${BASE_URL}/auth/sign-in`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: "nvo28@example.com", password: "nvo28" })
            });
            const data = await res.json();
            if (data.data?.accessToken) {
                authToken = data.data.accessToken;
                loadProducts();
            } else {
                alert("Login thất bại!");
            }
        } catch (err) {
            alert("Không kết nối được server");
        }
    }

    async function loadProducts() {
        try {
            // Thử cách đơn giản nhất trước
            const res = await fetch(`${BASE_URL}/products`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (!res.ok) {
                // Nếu lỗi, thử với limit/page chuẩn
                const res2 = await fetch(`${BASE_URL}/products?limit=100&page=1`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (!res2.ok) throw new Error("Lỗi load sản phẩm");
                const json = await res2.json();
                currentProducts = json.data?.list?.filter(p => !p.deletedAt) || [];
            } else {
                const json = await res.json();
                currentProducts = json.data?.list?.filter(p => !p.deletedAt) || [];
            }

            renderProductTable(currentProducts);
        } catch (err) {
            console.error(err);
            document.getElementById("productTableBody").innerHTML =
                `<tr><td colspan="8" class="text-danger text-center">Lỗi tải dữ liệu: ${err.message}</td></tr>`;
        }
    }

    function renderProductTable(products) {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";

        if (products.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted py-4">Chưa có sản phẩm nào</td></tr>`;
            return;
        }

        products.forEach((product, index) => {
            const mainImage = product.productImages?.[0]?.imageUrl || "https://via.placeholder.com/60";
            const variantCount = product.productVariants?.length || 0;

            const row = document.createElement("tr");
            row.innerHTML = `
          <td class="text-center">${index + 1}</td>
          <td><img src="${mainImage}" width="60" height="60" style="object-fit: cover; border-radius: 8px;"></td>
          <td><strong>${product.name}</strong></td>
          <td><strong>${product.description}</strong></td>
          <td>${Number(product.price).toLocaleString('vi-VN')} ₫</td>
          <td>${product.stockQuantity}</td>
          <td><span class="badge badge-${product.status === 'active' ? 'success' : 'secondary'}">${product.status}</span></td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning edit-btn" data-product='${JSON.stringify(product)}'>
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${product.id}">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
            tbody.appendChild(row);
        });
    }

    // XÓA SẢN PHẨM
    $(document).on('click', '.delete-btn', async function() {
        const id = $(this).data('id');
        if (!confirm("Xóa sản phẩm này? Không thể khôi phục!")) return;

        try {
            const res = await fetch(`${BASE_URL}/products/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                alert("Xóa thành công!");
                currentProducts = currentProducts.filter(p => p.id !== id);
                renderProductTable(currentProducts);
            } else {
                alert("Xóa thất bại!");
            }
        } catch (err) {
            alert("Lỗi kết nối!");
        }
    });

    // CHẠY KHI LOAD TRANG
    $(document).ready(function() {
        autoLoginAndLoad();
    });

    // EDIT PRODUCT - Click nút edit
    $(document).on('click', '.edit-btn', function() {
        const product = JSON.parse($(this).attr('data-product'));

        // Đổ dữ liệu vào modal edit
        $('#editId').val(product.id);
        $('#editName').val(product.name);
        $('#editPrice').val(product.price);
        $('#editDescription').val(product.description || '');
        $('#editStock').val(product.stockQuantity);
        $('#editStatus').val(product.status);

        // Hiển thị ảnh hiện tại
        const currentImagesDiv = $('#currentImages');
        currentImagesDiv.empty();
        if (product.productImages && product.productImages.length > 0) {
            product.productImages.forEach(img => {
                currentImagesDiv.append(`
        <img src="${img.imageUrl}" width="100" height="100" style="object-fit: cover; margin: 5px; border-radius: 8px;">
      `);
            });
        } else {
            currentImagesDiv.append('<p class="text-muted">Chưa có ảnh</p>');
        }

        // Mở modal
        $('#editProductModal').modal('show');
    });

    // SUBMIT FORM EDIT
    $('#editProductForm').on('submit', async function(e) {
        e.preventDefault();

        const id = $('#editId').val();
        const name = $('#editName').val().trim();
        const price = parseFloat($('#editPrice').val());
        const description = $('#editDescription').val().trim();
        const stockQuantity = parseInt($('#editStock').val()) || 0;
        const status = $('#editStatus').val();

        if (!name || isNaN(price) || price < 0) {
            alert('Vui lòng nhập đầy đủ tên và giá hợp lệ!');
            return;
        }

        const body = {
            name,
            description: description || null,
            price,
            stockQuantity,
            status
            // Các trường khác nếu cần: slug, sku, vendorID...
        };

        try {
            const res = await fetch(`${BASE_URL}/products/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                alert('Cập nhật sản phẩm thành công!');
                $('#editProductModal').modal('hide');
                loadProducts(); // Reload lại danh sách
            } else {
                const error = await res.json();
                alert('Cập nhật thất bại: ' + (error.message || 'Lỗi server'));
            }
        } catch (err) {
            console.error(err);
            alert('Lỗi kết nối server!');
        }
    });

    $('#addProductForm').on('submit', async function(e) {
        e.preventDefault();

        const name = $('#addName').val().trim();
        const price = parseFloat($('#addPrice').val());
        const description = $('#addDescription').val().trim();
        const stockQuantity = parseInt($('#addStock').val()) || 0;
        const status = $('#addStatus').val();
        const images = $('#addImages')[0].files;

        if (!name || isNaN(price) || price < 0) {
            alert('Vui lòng nhập đầy đủ tên sản phẩm và giá hợp lệ!');
            return;
        }

        const formData = new FormData();
        formData.append('name', name);
        formData.append('price', price);
        if (description) formData.append('description', description);
        formData.append('stockQuantity', stockQuantity);
        formData.append('status', status);

        // THÊM DÒNG NÀY: cố gắng lấy vendorID từ sản phẩm đầu tiên (nếu có)
        if (currentProducts.length > 0 && currentProducts[0].vendorID) {
            formData.append('vendorID', currentProducts[0].vendorID);
        }

        // Thử cả 2 key ảnh phổ biến
        for (let i = 0; i < images.length; i++) {
            formData.append('images', images[i]);     // key phổ biến 1
            formData.append('files', images[i]);       // key phổ biến 2 (nếu backend dùng multer khác)
        }

        try {
            const res = await fetch(`${BASE_URL}/products`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                body: formData
            });

            const result = await res.json();
            if (res.ok) {
                alert('Thêm sản phẩm thành công!');
                $('#addProductModal').modal('hide');
                $('#addProductForm')[0].reset();
                loadProducts();
            } else {
                alert('Thêm thất bại: ' + (result.message || JSON.stringify(result)));
                console.error('Full error:', result);
            }
        } catch (err) {
            console.error(err);
            alert('Lỗi kết nối server!');
        }
    });
</script>
