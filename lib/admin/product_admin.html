<!-- PRODUCT MANAGEMENT SECTION -->
<div class="container" style="margin-top: 120px;">
    <h3 class="text-center my-4">Product Management</h3>

    <div class="text-right mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">
            Add Product
        </button>
        <button class="btn btn-success ml-2">Import Excel</button>

    </div>

    <table class="table table-bordered table-hover">

        <tr>
            <th>STT</th>

            <th>Name</th>

            <th>Actions</th>
        </tr>
        </thead>

        <tr>
            <td colspan="8" class="text-center">

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Thêm sản phẩm mới</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="addProductForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Giá (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="addPrice" required min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea class="form-control" id="addDescription" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Số lượng tồn kho</label>
                                <input type="number" class="form-control" id="addStock" value="0" min="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <select class="form-control" id="addStatus">
                                    <option value="active">Active</option>
                                    <option value="draft">Draft</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ảnh sản phẩm (chọn nhiều)</label>
                        <input type="file" class="form-control" id="addImages" multiple accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer giữ nguyên -->
<footer class="footer mt-5"> ... (giữ nguyên) ... </footer>

<script>
    const BASE_URL = "https://ecommerce-integrated-with-ai-chatbot.onrender.com/api";
    let authToken = null;
    let currentProducts = [];

    // Auto login + load
    async function autoLoginAndLoad() {
        try {
            const res = await fetch(`${BASE_URL}/auth/sign-in`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: "nvo28@example.com", password: "nvo28" })
            });
            const data = await res.json();
            if (data.data?.accessToken) {
                authToken = data.data.accessToken;
                loadProducts();
            } else {
                alert("Login thất bại!");
            }
        } catch (err) {
            alert("Không kết nối được server");
        }
    }

    async function loadProducts() {
        try {
            const res = await fetch(`${BASE_URL}/products?itemPerPage=100&page=1`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (!res.ok) throw new Error("Lỗi load sản phẩm");
            const json = await res.json();

            // Lọc sản phẩm chưa xóa
            currentProducts = json.data.list.filter(p => !p.deletedAt);
            renderProductTable(currentProducts);
        } catch (err) {
            document.getElementById("productTableBody").innerHTML =
                `<tr><td colspan="8" class="text-danger text-center">Lỗi tải dữ liệu</td></tr>`;
        }
    }

    function renderProductTable(products) {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";

        if (products.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted py-4">Chưa có sản phẩm nào</td></tr>`;
            return;
        }

        products.forEach((product, index) => {
            const mainImage = product.productImages?.[0]?.imageUrl || "https://via.placeholder.com/60";
            const variantCount = product.productVariants?.length || 0;

            const row = document.createElement("tr");
            row.innerHTML = `
          <td class="text-center">${index + 1}</td>
          <td><img src="${mainImage}" width="60" height="60" style="object-fit: cover; border-radius: 8px;"></td>
          <td><strong>${product.name}</strong></td>
          <td><strong>${product.description}</strong></td>
          <td>${Number(product.price).toLocaleString('vi-VN')} ₫</td>
          <td>${product.stockQuantity}</td>
          <td><span class="badge badge-${product.status === 'active' ? 'success' : 'secondary'}">${product.status}</span></td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning edit-btn" data-product='${JSON.stringify(product)}'>
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${product.id}">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
            tbody.appendChild(row);
        });
    }

    // XÓA SẢN PHẨM
    $(document).on('click', '.delete-btn', async function() {
        const id = $(this).data('id');
        if (!confirm("Xóa sản phẩm này? Không thể khôi phục!")) return;

        try {
            const res = await fetch(`${BASE_URL}/products/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                alert("Xóa thành công!");
                currentProducts = currentProducts.filter(p => p.id !== id);
                renderProductTable(currentProducts);
            } else {
                alert("Xóa thất bại!");
            }
        } catch (err) {
            alert("Lỗi kết nối!");
        }
    });

    // CHẠY KHI LOAD TRANG
    $(document).ready(function() {
        autoLoginAndLoad();
    });
</script>
