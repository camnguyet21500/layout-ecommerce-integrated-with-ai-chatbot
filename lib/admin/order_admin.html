<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | Mabu Store Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/order_admin.css">
</head>
<body>
<!-- HEADER giữ nguyên -->
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: white; height: 90px;">
        <div class="container-fluid container-fluid-v1">
            <div class="collapse navbar-collapse justify-content-start" id="navbarLeft">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="../customer/index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="product_admin.html">PRODUCT</a></li>
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="category_admin.html">CATEGORY</a></li>
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="user.html">USER</a></li>
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="order_admin.html">ORDER</a></li>
                    <li class="nav-item"><a class="nav-link text-body font-weight-medium" href="role_admin.html">ROLE</a></li>
                </ul>
            </div>
            <a class="navbar-brand mx-auto d-block" href="../customer/index.html">
                <img src="../../img/logoblack.png" alt="Logo" width="80">
            </a>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT -->
<div class="order-management container mt-5 pt-5">
    <div class="text-center mb-4">
        <h3 class="title-heading">Order Management</h3>
    </div>
    <!-- Actions -->
    <div class="d-flex justify-content-end mb-4">
        <button class="btn-admin btn-export" onclick="exportOrdersToExcel()">
            <i class="fas fa-file-excel mr-2"></i> Export Excel
        </button>
    </div>
    <!-- Orders Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="thead-light">
            <tr>
                <th>STT</th>        <!-- Cột mới -->
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE NUMBER</th>
                <th>TOTAL</th>
                <th>ORDER DATE</th>
                <th>STATUS</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody id="orderTableBody">
            <tr><td colspan="8" class="text-center py-5 text-muted">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải đơn hàng...
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal ORDER DETAILS -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailTitle">Chi tiết đơn hàng</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailBody">
                <!-- Dữ liệu sẽ đổ động ở đây -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER giữ nguyên -->
<footer class="footer mt-5">
    <!-- Giữ nguyên code footer của bạn -->
</footer>

<!-- SCRIPT JS để connect data thực -->
<script>
    const BASE_URL = "http://localhost:8888/api";
    let authToken = null;
    let currentOrders = []; // Sửa từ currentProducts thành currentOrders

    // TỰ ĐỘNG LOGIN VÀ LOAD ORDERS
    async function autoLoginAndLoad() {
        try {
            console.log("Đang đăng nhập tự động...");
            const loginRes = await fetch(`${BASE_URL}/auth/sign-in`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: "nvo28@example.com", password: "nvo28" })
            });
            const loginData = await loginRes.json();
            if (loginData.data?.accessToken) {
                authToken = loginData.data.accessToken;
                console.log("Đăng nhập thành công!");
                loadOrders(); // Sửa từ loadProducts thành loadOrders
            } else {
                alert("Không đăng nhập được – kiểm tra email/pass");
            }
        } catch (err) {
            console.error("Lỗi login:", err);
            alert("Không kết nối được server");
        }
    }

    // LOAD DANH SÁCH ORDERS
    async function loadOrders() {
        try {
            const res = await fetch(`${BASE_URL}/orders?itemPerPage=100&page=1`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (!res.ok) {
                if (res.status === 401) {
                    alert("Token hết hạn, đăng nhập lại...");
                    return autoLoginAndLoad();
                }
                throw new Error("Lỗi server");
            }
            const json = await res.json();
            currentOrders = json.data.list.filter(order => !order.deletedAt);

            // === SORT CHỈ 1 LẦN KHI LOAD DỮ LIỆU ===
            //currentOrders.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            // ======================================

            await renderOrderTable(currentOrders);
        } catch (err) {
            console.error(err);
            document.getElementById("orderTableBody").innerHTML = "<tr><td colspan='9' class='text-danger text-center'>Lỗi tải dữ liệu</td></tr>";
        }
    }

    async function renderOrderTable(orders) {
        const tbody = document.getElementById("orderTableBody");

        // Hiển thị loading ban đầu
        tbody.innerHTML = "<tr><td colspan='9' class='text-center'><i class='fas fa-spinner fa-spin mr-2'></i> Đang tải thông tin khách hàng...</td></tr>";

        if (!orders || orders.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center py-5 text-muted">Không có đơn hàng nào</td></tr>`;
            return;
        }

        // Sắp xếp theo createdAt (cũ nhất lên đầu → STT tăng dần hợp lý)
        //orders.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

        // Xóa loading và bắt đầu render
        tbody.innerHTML = "";

        orders.forEach(async (order, index) => {  // ← Thêm index ở đây
            let fullName = 'Khách ẩn danh';
            let email = '-';
            let phone = '-';

            if (order.user) {
                fullName = `${order.user.firstName} ${order.user.lastName || ''}`.trim();
                email = order.user.email || '-';
                phone = order.user.phone || '-';
            } else if (order.userID) {
                try {
                    const userRes = await fetch(`${BASE_URL}/users/${order.userID}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    if (userRes.ok) {
                        const userJson = await userRes.json();
                        const user = userJson.data;
                        fullName = `${user.firstName} ${user.lastName || ''}`.trim();
                        email = user.email || '-';
                        phone = user.phone || '-';
                    }
                } catch (err) {
                    console.error(`Lỗi fetch user ${order.userID}:`, err);
                }
            }

            const total = Number(order.totalAmount).toLocaleString('vi-VN') + 'đ';
            const date = new Date(order.createdAt).toLocaleDateString('vi-VN');
            const statusBadge = getStatusBadge(order.status);

            const actionButtons = order.status === 'pending' ? `
      <button class="btn btn-sm btn-success btn-confirm" data-id="${order.id}" title="Xác nhận">
        <i class="fas fa-check"></i>
      </button>
      <button class="btn btn-sm btn-danger btn-cancel" data-id="${order.id}" title="Hủy đơn">
        <i class="fas fa-times"></i>
      </button>
    ` : '';

            const row = document.createElement("tr");
            row.innerHTML = `
      <td class="text-center">${index + 1}</td>                     <!-- STT MỚI -->
      <td>${order.orderNumber}</td>
      <td>${fullName}</td>
      <td>${email}</td>
      <td>${phone}</td>
      <td class="text-danger font-weight-bold">${total}</td>
      <td>${date}</td>
      <td>${statusBadge}</td>
      <td class="text-center">
        ${actionButtons}
        <button class="btn btn-sm btn-info text-white view-detail" data-id="${order.id}" title="Xem chi tiết">
          <i class="fas fa-eye"></i>
        </button>
      </td>
    `;
            tbody.appendChild(row);
        });
    }

    // Helper: Badge cho status
    function getStatusBadge(status) {
        let className = 'badge-secondary';
        let text = status;
        switch (status) {
            case 'pending': className = 'badge-warning'; text = 'Chờ xác nhận'; break;
            case 'confirmed': className = 'badge-primary'; text = 'Đã xác nhận'; break;
            case 'processing': className = 'badge-info'; text = 'Đang xử lý'; break;
            case 'shipped': className = 'badge-warning'; text = 'Đang giao'; break;
            case 'delivered': className = 'badge-success'; text = 'Đã giao'; break;
            case 'cancelled': className = 'badge-danger'; text = 'Đã hủy'; break;
            case 'refunded': className = 'badge-dark'; text = 'Đã hoàn tiền'; break;
        }
        return `<span class="badge ${className}">${text}</span>`;
    }

    // XEM CHI TIẾT ORDER – PHIÊN BẢN HOÀN CHỈNH, AN TOÀN VÀ HIỂN THỊ ĐẦY ĐỦ THÔNG TIN
    $(document).on('click', '.view-detail', async function() {
        const id = $(this).data('id');
        const modalTitle = document.getElementById("orderDetailTitle");
        const modalBody = document.getElementById("orderDetailBody");

        modalTitle.innerText = "Đang tải chi tiết đơn hàng...";
        modalBody.innerHTML = `<p class="text-center"><i class="fas fa-spinner fa-spin"></i> Đang tải...</p>`;
        $('#orderDetailModal').modal('show');

        try {
            // Lấy chi tiết order
            const orderRes = await fetch(`${BASE_URL}/orders/${id}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (!orderRes.ok) throw new Error(`Lỗi server: ${orderRes.status}`);

            const orderJson = await orderRes.json();
            const order = orderJson.data;

            // Lấy thông tin user nếu chưa có (backend có thể không include user)
            let fullName = 'Khách ẩn danh';
            let email = '-';
            let phone = '-';

            if (order.user) {
                fullName = `${order.user.firstName} ${order.user.lastName || ''}`.trim();
                email = order.user.email || '-';
                phone = order.user.phone || '-';
            } else if (order.userID) {
                try {
                    const userRes = await fetch(`${BASE_URL}/users/${order.userID}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    if (userRes.ok) {
                        const userJson = await userRes.json();
                        const user = userJson.data;
                        fullName = `${user.firstName} ${user.lastName || ''}`.trim();
                        email = user.email || '-';
                        phone = user.phone || '-';
                    }
                } catch (err) {
                    console.error("Không thể tải thông tin khách hàng:", err);
                }
            }

            // Địa chỉ giao hàng
            const shippingAddress = order.orderAddresses?.find(a => a.type === 'shipping') || {};
            const fullAddress = shippingAddress.fullAddress || 'Không có thông tin địa chỉ';

            // Danh sách sản phẩm
            const itemsHtml = order.orderItems?.length > 0
                ? order.orderItems.map(item => {
                    const variantName = item.productVariant?.name || item.productVariantSnapshot?.name || 'Sản phẩm không xác định';
                    const qty = item.quantity || 1;
                    const price = Number(item.totalPrice || item.unitPrice * qty).toLocaleString('vi-VN');
                    return `<li class="mb-2">
            <strong>${variantName}</strong> × ${qty}<br>
            <small class="text-muted">Đơn giá: ${Number(item.unitPrice).toLocaleString('vi-VN')}đ</small><br>
            <span class="font-weight-bold">Thành tiền: ${price}đ</span>
          </li>`;
                }).join('')
                : '<li>Không có sản phẩm</li>';

            // Cập nhật modal
            modalTitle.innerText = `Chi tiết đơn hàng #${order.orderNumber}`;

            modalBody.innerHTML = `
      <div class="row">
        <div class="col-md-6">
          <h6><strong>Thông tin khách hàng</strong></h6>
          <p><strong>Họ tên:</strong> ${fullName}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Số điện thoại:</strong> ${phone}</p>
          <p><strong>Ngày đặt hàng:</strong> ${new Date(order.createdAt).toLocaleString('vi-VN')}</p>
          <p><strong>Trạng thái:</strong> ${getStatusBadge(order.status)}</p>
          ${order.notes ? `<p><strong>Ghi chú:</strong> ${order.notes}</p>` : ''}
        </div>
        <div class="col-md-6">
          <h6><strong>Địa chỉ giao hàng</strong></h6>
          <p>${fullAddress.replace(/\n/g, '<br>')}</p>
          ${order.shippingAmount > 0 ? `<p><strong>Phí vận chuyển:</strong> ${Number(order.shippingAmount).toLocaleString('vi-VN')}đ</p>` : ''}
          ${order.discountAmount > 0 ? `<p><strong>Giảm giá:</strong> -${Number(order.discountAmount).toLocaleString('vi-VN')}đ</p>` : ''}
        </div>
      </div>

      <hr>

      <h6><strong>Danh sách sản phẩm</strong></h6>
      <ul>${itemsHtml}</ul>

      <div class="text-right mt-4">
        <h5><strong>Tạm tính:</strong> ${Number(order.subtotal).toLocaleString('vi-VN')}đ</h5>
        ${order.taxAmount > 0 ? `<h5><strong>Thuế:</strong> ${Number(order.taxAmount).toLocaleString('vi-VN')}đ</h5>` : ''}
        <h4 class="text-danger"><strong>TỔNG CỘNG: ${Number(order.totalAmount).toLocaleString('vi-VN')}đ</strong></h4>
      </div>
    `;

        } catch (err) {
            console.error("Lỗi khi tải chi tiết đơn hàng:", err);
            modalTitle.innerText = "Lỗi tải chi tiết";
            modalBody.innerHTML = `<p class="text-danger">Không thể tải chi tiết đơn hàng.<br>Lỗi: ${err.message || 'Không xác định'}</p>`;
        }
    });

    // XÁC NHẬN ORDER
    $(document).on('click', '.btn-confirm', async function() {
        const id = $(this).data('id');
        if (!confirm("Xác nhận đơn hàng này?")) return;
        await updateOrderStatus(id, 'confirmed');
    });

    // HỦY ORDER – COPY 100% LOGIC TỪ NÚT CONFIRM
    $(document).on('click', '.btn-cancel', async function() {
        const id = $(this).data('id');
        if (!confirm("Xác nhận hủy đơn hàng này?")) return;
        await updateOrderStatus(id, 'canceled');  // ← sửa thành 'canceled'
    });

    // Helper: Update status - PHIÊN BẢN ĐÃ FIX HOÀN TOÀN VẤN ĐỀ RELOAD MẤT TRẠNG THÁI
    async function updateOrderStatus(id, newStatus) {
        let statusText = '';
        if (newStatus === 'confirmed') statusText = 'XÁC NHẬN';
        else if (newStatus === 'cancelled') statusText = 'HỦY';
        else statusText = newStatus.toUpperCase();

        // Loading trên các nút trong dòng đó
        const actionCell = $(`[data-id="${id}"]`).closest('td');
        const buttons = actionCell.find('button');
        const originalHtmls = buttons.map(function() { return $(this).html(); }).get();
        buttons.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i>');

        try {
            // Gửi PATCH để cập nhật status
            let payload = { status: newStatus };
            if (newStatus === 'cancelled') {
                payload.notes = 'Hủy bởi admin từ giao diện quản trị vào ngày ' + new Date().toLocaleString('vi-VN');
            }

            const patchRes = await fetch(`${BASE_URL}/orders/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(payload)
            });

            // Nếu PATCH thất bại → báo lỗi chi tiết
            if (!patchRes.ok) {
                let errorMessage = `${statusText} đơn hàng thất bại! (PATCH lỗi)\nMã lỗi: ${patchRes.status}`;
                try {
                    const errorText = await patchRes.text();
                    let errorJson;
                    try {
                        errorJson = JSON.parse(errorText);
                        errorMessage += `\nLý do: ${errorJson.message || errorJson.error || 'Không rõ'}`;
                    } catch {
                        errorMessage += `\nResponse: ${errorText.substring(0, 300)}...`;
                    }
                } catch {}
                alert(errorMessage);
                return;
            }

            // === QUAN TRỌNG: FETCH LẠI ORDER MỚI NHẤT TỪ SERVER ===
            const getRes = await fetch(`${BASE_URL}/orders/${id}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (!getRes.ok) {
                alert(`Cập nhật thành công nhưng không thể tải lại chi tiết đơn hàng để xác nhận. Vui lòng reload trang.`);
                // Vẫn reload bảng để an toàn
                loadOrders();
                return;
            }

            const orderJson = await getRes.json();
            const updatedOrder = orderJson.data;

            // Cập nhật chính xác vào currentOrders theo dữ liệu thật từ server
            const index = currentOrders.findIndex(o => o.id === id);
            if (index !== -1) {
                currentOrders[index] = updatedOrder;
            } else {
                // Nếu không tìm thấy (hiếm), reload toàn bộ
                loadOrders();
                alert(`${statusText} thành công! (Đã reload danh sách để đồng bộ)`);
                return;
            }

            // Render lại bảng với dữ liệu chính xác từ server
            await renderOrderTable(currentOrders);

            alert(`Đơn hàng đã được ${statusText} thành công!`);

        } catch (err) {
            console.error("Lỗi mạng khi cập nhật trạng thái:", err);
            alert(`Lỗi kết nối khi ${statusText.toLowerCase()} đơn hàng!\nVui lòng thử lại.`);
        } finally {
            // Khôi phục nút
            buttons.each(function(i) {
                $(this).prop('disabled', false).html(originalHtmls[i]);
            });
        }
    }

    // EXPORT EXCEL
    async function exportOrdersToExcel() {
        try {
            const res = await fetch(`${BASE_URL}/orders/export`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (!res.ok) throw new Error("Lỗi export");
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'orders_export.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
        } catch (err) {
            alert("Lỗi export Excel!");
        }
    }

    // CHẠY KHI LOAD TRANG
    $(document).ready(function() {
        autoLoginAndLoad();
    });
</script>
</body>
</html>
